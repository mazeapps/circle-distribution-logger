<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>頒布記録アプリ</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            /* フッターと被らないように下部に余白を追加 */
            padding-bottom: 150px; 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .item-input {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item-input div {
            margin-bottom: 10px;
        }
        .item-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item-input input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        #add-item-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        /* 頒布記録アプリのスタイル */
        .total-revenue-section {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        .total-revenue-section h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .total-revenue-section h3 {
            margin: 5px 0 0 0;
            font-size: 1em;
            font-weight: normal;
        }
        .item-list {
            list-style: none;
            padding: 0;
        }
        .item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .item-details {
            flex-grow: 1;
        }
        .item-details h3 {
            margin: 0 0 5px 0;
        }
        .price, .total-count {
            color: #555;
            font-size: 14px;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .quantity-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
            user-select: none;
            transition: background-color 0.3s;
        }
        .quantity-button:hover {
            background-color: #0056b3;
        }
        .quantity {
            width: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .total-section-fixed {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 500;
        }
        .fixed-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .submit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 0;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #333;
        }
        .modal-content input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #open-webhook-modal, #open-list-settings, #new-list {
            background-color: #007bff;
            color: white;
        }
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 20px;
            z-index: 100;
        }
        #webhook-settings-modal .modal-buttons {
            flex-direction: row;
            justify-content: flex-end;
            margin-top: 10px;
        }
        #webhook-settings-modal .modal-buttons button {
            padding: 10px 20px;
            font-size: 14px;
        }
        #save-webhook { background-color: #28a745; color: white; }
        #delete-webhook { background-color: #dc3545; color: white; }
        #cancel-webhook { background-color: #ccc; color: #333; }
        .close-button {
            position: absolute;
            top: 10px; right: 10px;
            font-size: 24px; font-weight: bold; color: #ccc;
            cursor: pointer; border: none; background: transparent;
        }
        #save-settings {
            background-color: #28a745; color: white; border: none;
            padding: 15px; border-radius: 8px; cursor: pointer;
            width: 100%; font-size: 18px;
        }
    </style>
</head>
<body>

<div id="content"></div>

<div id="loading-overlay" class="loading-overlay"><p>送信中...</p></div>

<div id="main-settings-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="close-button" id="main-modal-close-button">&times;</button>
        <h2>設定メニュー</h2>
        <div class="modal-buttons">
            <button id="open-list-settings">頒布物設定</button>
            <button id="new-list">新しいリストを作成</button>
            <button id="open-webhook-modal">Slack Webhook URL設定</button>
        </div>
    </div>
</div>

<div id="webhook-settings-modal" class="modal-overlay">
    <div class="modal-content">
        <h2>Slack Webhook URLを設定</h2>
        <p>Slackに記録を通知するためのWebhook URLを入力してください。</p>
        <input type="text" id="webhook-url-input" placeholder="https://hooks.slack.com/services/...">
        <div class="modal-buttons">
            <button id="delete-webhook" style="display:none;">URL削除</button>
            <button id="cancel-webhook">閉じる</button>
            <button id="save-webhook">URL保存</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentDiv = document.getElementById('content');
        const urlParams = new URLSearchParams(window.location.search);
        const itemParam = urlParams.get('item');
        const modeParam = urlParams.get('mode');
        
        if (modeParam === 'genurl' || !itemParam) {
            renderGenerator();
        } else {
            renderSalesApp();
        }

        function renderSalesApp() {
            contentDiv.innerHTML = `
                <div class="container">
                    <div class="total-revenue-section">
                        <h2>総額: <span id="total-revenue">0</span> 円</h2>
                        <h3>総数: <span id="total-count-sum">0</span> 冊</h3>
                    </div>
                    <ul id="item-list" class="item-list"></ul>
                </div>
                <button id="settings-button" class="settings-button">⚙️</button>
                <div class="total-section-fixed">
                    <div class="fixed-content">
                        <h2>合計金額: <span id="total-amount">0</span> 円</h2>
                        <button id="submit-button" class="submit-button">送信</button>
                    </div>
                </div>
            `;
            initSalesApp();
        }

        function renderGenerator() {
            contentDiv.innerHTML = `
                <div class="container">
                    <h1>頒布物設定</h1>
                    <div id="item-list-generator"></div>
                    <button id="add-item-button">頒布物を追加</button>
                    <div class="action-buttons">
                        <button id="save-settings">設定を保存する</button>
                    </div>
                </div>
            `;
            initGenerator();
        }

        function initSalesApp() {
            const totalRevenueSpan = document.getElementById('total-revenue');
            const totalCountSumSpan = document.getElementById('total-count-sum');
            const itemList = document.getElementById('item-list');
            const totalAmountSpan = document.getElementById('total-amount');
            const submitButton = document.getElementById('submit-button');
            const loadingOverlay = document.getElementById('loading-overlay');
            const settingsButton = document.getElementById('settings-button');
            const mainSettingsModal = document.getElementById('main-settings-modal');
            const mainModalCloseButton = document.getElementById('main-modal-close-button');
            const openListSettingsButton = document.getElementById('open-list-settings');
            const newListButton = document.getElementById('new-list');
            const openWebhookModalButton = document.getElementById('open-webhook-modal');
            const webhookSettingsModal = document.getElementById('webhook-settings-modal');
            const webhookUrlInput = document.getElementById('webhook-url-input');
            const saveWebhookButton = document.getElementById('save-webhook');
            const deleteWebhookButton = document.getElementById('delete-webhook');
            const cancelWebhookButton = document.getElementById('cancel-webhook');

            let items = [];
            let slackWebhookUrl = '';

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }

            function setCookie(name, value, days) {
                const d = new Date();
                d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = `expires=${d.toUTCString()}`;
                document.cookie = `${name}=${value};${expires};path=/;SameSite=Lax`;
            }

            function deleteCookie(name) {
                document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
            }

            slackWebhookUrl = getCookie('slackWebhookUrl');
            if (!slackWebhookUrl) {
                webhookSettingsModal.style.display = 'flex';
            }

            items = itemParam.split(';').map(itemString => {
                const [name, price, totalCount] = itemString.split(',');
                return {
                    name: name,
                    price: parseInt(price),
                    totalCount: parseInt(totalCount),
                    quantity: 0
                };
            });

            function updateTotalRevenue() {
                const totalRevenue = items.reduce((sum, item) => sum + (item.price * item.totalCount), 0);
                const totalCount = items.reduce((sum, item) => sum + item.totalCount, 0);
                totalRevenueSpan.textContent = totalRevenue;
                totalCountSumSpan.textContent = totalCount;
            }

            function renderItems() {
                itemList.innerHTML = '';
                items.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'item';
                    li.innerHTML = `
                        <div class="item-details">
                            <h3>${item.name}</h3>
                            <p class="price">単価: ${item.price}円</p>
                            <p class="total-count">累計: ${item.totalCount}冊</p>
                        </div>
                        <div class="quantity-controls">
                            <button class="quantity-button minus-button" data-index="${index}">ー</button>
                            <span class="quantity" id="quantity-${index}">${item.quantity}</span>
                            <button class="quantity-button plus-button" data-index="${index}">＋</button>
                        </div>
                    `;
                    itemList.appendChild(li);
                });
                updateTotal();
            }

            function updateTotal() {
                const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                totalAmountSpan.textContent = total;
            }

            itemList.addEventListener('click', (e) => {
                if (e.target.classList.contains('plus-button')) {
                    const index = e.target.dataset.index;
                    items[index].quantity++;
                } else if (e.target.classList.contains('minus-button')) {
                    const index = e.target.dataset.index;
                    if (items[index].quantity > 0) items[index].quantity--;
                }
                renderItems();
            });

            settingsButton.addEventListener('click', () => { mainSettingsModal.style.display = 'flex'; });
            mainModalCloseButton.addEventListener('click', () => { mainSettingsModal.style.display = 'none'; });

            openListSettingsButton.addEventListener('click', () => {
                const currentUrl = new URL(window.location.href);
                currentUrl.searchParams.set('mode', 'genurl');
                window.location.href = currentUrl.href;
            });
            
            newListButton.addEventListener('click', () => {
                window.open(window.location.origin + window.location.pathname, '_blank');
            });

            openWebhookModalButton.addEventListener('click', () => {
                mainSettingsModal.style.display = 'none';
                slackWebhookUrl = getCookie('slackWebhookUrl');
                webhookUrlInput.value = slackWebhookUrl || '';
                deleteWebhookButton.style.display = slackWebhookUrl ? 'block' : 'none';
                webhookSettingsModal.style.display = 'flex';
            });

            saveWebhookButton.addEventListener('click', () => {
                const url = webhookUrlInput.value.trim();
                if (url) {
                    setCookie('slackWebhookUrl', url, 365);
                    webhookSettingsModal.style.display = 'none';
                    alert('Slack Webhook URLを保存しました。');
                }
            });

            deleteWebhookButton.addEventListener('click', () => {
                if (confirm('Webhook URLを削除しますか？')) {
                    deleteCookie('slackWebhookUrl');
                    webhookSettingsModal.style.display = 'none';
                }
            });

            cancelWebhookButton.addEventListener('click', () => { webhookSettingsModal.style.display = 'none'; });

            submitButton.addEventListener('click', async () => {
                slackWebhookUrl = getCookie('slackWebhookUrl');
                if (!slackWebhookUrl) {
                    alert("Slack Webhook URLを設定してください。");
                    mainSettingsModal.style.display = 'flex';
                    return;
                }

                const purchasedItems = items.filter(item => item.quantity > 0);
                if (purchasedItems.length === 0) return;

                const now = new Date();
                const timeString = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
                const itemsText = purchasedItems.map(item => `${item.name}：${item.quantity}冊`).join('\n');
                
                const newUrlItems = items.map(item => {
                    return `${item.name},${item.price},${item.totalCount + item.quantity}`;
                }).join(';');
                
                const newUrl = `${window.location.origin}${window.location.pathname}?item=${newUrlItems}`;
                
                const payload = { text: `時刻: ${timeString}\n内訳:\n${itemsText}\n<${newUrl}|更新URL>` };
                loadingOverlay.style.display = 'flex';

                try {
                    await fetch(slackWebhookUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                    window.location.href = newUrl;
                } catch (error) {
                    alert('通信エラーが発生しました。');
                    loadingOverlay.style.display = 'none';
                }
            });

            updateTotalRevenue();
            renderItems();
        }

        function initGenerator() {
            const itemList = document.getElementById('item-list-generator');
            const addItemButton = document.getElementById('add-item-button');
            const saveSettingsButton = document.getElementById('save-settings');
            let itemIndex = 0;

            function addItemInput(name = '', price = '', total = '0') {
                const newItemDiv = document.createElement('div');
                newItemDiv.className = 'item-input';
                newItemDiv.innerHTML = `
                    <div><label>頒布物名:</label><input type="text" id="item-${itemIndex}-name" value="${name}" required></div>
                    <div><label>単価:</label><input type="number" id="item-${itemIndex}-price" value="${price}" required></div>
                    <div><label>累計冊数:</label><input type="number" id="item-${itemIndex}-total" value="${total}" required></div>
                    <div class="button-group"><button class="remove-button">この頒布物を削除</button></div>
                `;
                itemList.appendChild(newItemDiv);
                itemIndex++;
            }
            
            if (itemParam) {
                itemParam.split(';').forEach(p => { const s = p.split(','); addItemInput(s[0], s[1], s[2]); });
            } else { addItemInput(); }

            addItemButton.addEventListener('click', () => addItemInput());
            itemList.addEventListener('click', (e) => { if (e.target.classList.contains('remove-button')) e.target.closest('.item-input').remove(); });

            saveSettingsButton.addEventListener('click', () => {
                const results = [];
                const inputs = document.querySelectorAll('.item-input');
                for (let div of inputs) {
                    const n = div.querySelector('input[id$="-name"]').value;
                    const p = div.querySelector('input[id$="-price"]').value;
                    const t = div.querySelector('input[id$="-total"]').value;
                    if (!n || !p || t === '') { alert("入力不足があります"); return; }
                    results.push(`${n},${p},${t}`);
                }
                window.location.href = `${window.location.origin}${window.location.pathname}?item=${encodeURIComponent(results.join(';'))}`;
            });
        }
    });
</script>
</body>
</html>
